<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/outlet.css">
    <link rel="stylesheet" type="text/css" href="css/brand.css">
    <link rel="stylesheet" href="https://use.typekit.net/hkp1zai.css">
    <title>MainPage</title>
</head>
<body>
   <!--最上面那個不會上下動的咖啡色長方形框框跟裡面的東西-->
    <div class="rectangle" id="rectTopic">
        <img src="topicName.png" alt="Product Exclusive Identification Management System" id="topicPic">
        <button type="submit" id="circle"></button>
    </div>
    
    <!--白色背景的右上方選擇brand/outlet的小框框 這裡可以改成"新增訂單"-->
    <div>
        <Button name="add" class="btnAspect fontBold fixed" id="myButton"  style="color: gray; background-color: #F0EAD6;">
           ADD</Button>
    </div>

    <!--第一列是每一行的title-->
    <div class="rectangle fixed" id="rectInfo">
        <div>
            <span class="contentTitle fontBold" id="titleFirst">Order Number</span>
            <span class="contentTitle fontBold" id="titleSecond">Supplier</span>
            <span class="contentTitle fontBold" id="titleThird">Order Status</span>
        </div>
    </div>
    <br></br>

    <!--這些就是訂單資料們 我總共設了五筆-->
    <div class="contentRect fontRegular">
        <span>000001</span>
        <span class="contentSecond">CompanyA</span>
        <span class="contentThird">Preparing...</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000002</span>
        <span class="contentSecond">CompanyB</span>
        <span class="contentThird">In Transit...</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000003</span>
        <span class="contentSecond">CompanyX</span>
        <span class="contentThird problem">Document incorrect</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000004</span>
        <span class="contentSecond">TestSupplier</span>
        <span>
            <input type="file" name="Upload the file" class="fontRegular" id="inputFileO">
            <button type="submit" class="btnUpload fontRegular" id="idBtnUploadO">Upload</button>
        </span>  
    </div>     
    <br></br>
    <div class="contentRect fontRegular">
        <span>000005</span>
        <span class="contentSecond">CompanyO</span>
       <span class="contentThird finish">Order complete</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000006</span>
        <span class="contentSecond">CompanyS</span>
      <span class="contentThird">Preparing...</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000007</span>
        <span class="contentSecond">CompanyV</span>
        <span class="contentThird finish">Order complete</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000008</span>
        <span class="contentSecond">CompanyT</span>
        <span class="contentThird">Preparing...</span>
    </div>

<script src="js/add.js"></script>
</body>
</html>
